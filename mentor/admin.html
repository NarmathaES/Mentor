<center><h1>Admin</h1></center>
<div class="container text-center bg-light"><br><br>
	<form name="loginform" action="thank.html">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Enter username" name="user_name"/>
		</div>

		<div class="form-group">
			<input type="password" class="form-control" placeholder="Enter password" name="pass_word"/>
		</div>

		<div class="form-group text-center">
			<input type="button" class="btn btn-success btn-block" value="Submit" onclick="login()"/>
		</div><br><br>
	</form>
</div>


	<script>
		function login() {
			var user=document.loginform.user_name.value;
			var pass=document.loginform.pass_word.value;

			if (user==""||pass=="") {
				alert("sorry...please enter user & password");
			}
			else{
				if((user=="admin"||user=="ADMIN")&&pass=="admin123"){
					document.loginform.submit();
				}

				else{
					alert("please enter correct credentials");
				}
			}
		}
	</script>
